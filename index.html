<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Compiladores</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="jquery-linedtextarea.js"></script>
	<link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />

</head>
<body>
	
	<link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
	<script>
		$(function() {
			$(".lined").linedtextarea({
					selectedLine: 1}
				);
		});
	</script>

	<script type="text/javascript">

		var palabras = ["alo","xD"];

		function testText(){
			var code = document.getElementById("codeArea").value;
			checkCode(code);
		}

		function checkCode(code){
			var correct = true;
			var tokens = code.replace( /\n/, " " ).split(" ");		
			var i, j;		
			for(i=0; i<tokens.length-1; i++){
				correct = checkToken(tokens[i]);
				if(correct == false){
					break;
				}
			}
			if (correct){
				console.log("El código es correcto!");
			}
			else{
				console.log("El código NO es correcto!")
			}
		}

		function checkToken(token){
			var i;
			for(i=0; i<palabras.length; i++){
				if (token.localeCompare(palabras[i]) == 0){
					console.log(token+" es parte de las palabras reservadas!");
					return true;				
				}
			}
			console.log(token+" NO es parte de las palabras reservadas!");
			return false;
		}
	</script>

	<button type="button" onclick="testText()">Execute</button> 
	<textarea class="lined" id="codeArea" rows="5" cols="50"></textarea> 

</body>
</html>
